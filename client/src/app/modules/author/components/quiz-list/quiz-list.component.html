<div class="main-top">
  <h1 class="main-title">
    All Quizzes
    <span class="main-title--badge">({{quizzes?.length}})</span>
  </h1>
  <div class="main-right">
    <a [routerLink]="['/author/quiz/new']" class="btn btn-outline-lightpink btn-bold"><i class="fas fa-plus-circle mr-1"></i> Create new Quiz</a>
    <!-- <button type="button" class="main-right-item">All Badges</button>
    <button type="button" class="main-right-item">My Badges</button> -->
  </div>
</div>
<section class="quiz-wrapper">
  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Workshop</th>
          <th>Quiz ID</th>
          <th class="text-center">Questions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of quizzes; let i = index;">
          <td>{{i+1}}</td>
          <td class="font-weight-bold">
            <span *ngIf="quiz.workshop; else undefinedWorkshop" class="span text-success">{{quiz.workshop}}</span>
            <ng-template #undefinedWorkshop>
              <span>-</span>
            </ng-template>
          </td>
          <td>{{quiz._id}}</td>
          <td class="text-center">{{quiz.questions.length}}</td>
          <td>
            <div>
              <!-- <a href="#" class="text-success mr-3">
                <span class="sr-only">Edit quiz group</span>
                <i class="far fa-edit" aria-hidden="true"></i>
              </a> -->
              <a (click)="deleteQuizGroup($event, quiz._id)" href="#" class="text-danger">
                <span class="sr-only">Delete quiz group</span>
                <i class="far fa-trash-alt" aria-hidden="true"></i>
              </a>
            </div>
          </td>
        </tr>
        <!-- <tr *ngFor="let workshop of quizzes; let i = index;">
          <td>{{i+1}}</td>
          <td class="text-left"><a href="/workshop/{{workshop.permalink}}">{{workshop.name}}</a></td>
          <td>{{workshop.views}}</td>
          <td><span class="text-success">Active</span></td>
          <td><a href="{{workshop.author.permalink}}">{{workshop.author.name.first + ' ' + workshop.author.name.last}}</a></td>
          <td>
            <div>
              <a href="#" (click)="editWorkshop($event, workshop.permalink)" class="text-success mr-3">
                <span class="sr-only">Edit workshop</span>
                <i class="far fa-edit" aria-hidden="true"></i>
              </a>
              <a href="#" (click)="deleteWorkshop($event, workshop._id)" class="text-danger">
                <span class="sr-only">Delete workshop</span>
                <i class="far fa-trash-alt" aria-hidden="true"></i>
              </a>
            </div>
          </td>
        </tr> -->
      </tbody>
    </table>
  </div>
  <div class="nav-wrapper">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item active">
          <span class="page-link">1 <span class="sr-only">(current)</span>
          </span></li>
        <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
        <li class="page-item disabled">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
